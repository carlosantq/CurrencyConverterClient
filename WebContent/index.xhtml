<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Currency Converter</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="icon" href="img/favicon.ico" />
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</h:head>
<h:body>
	<div class="container">
		<h2>Currency Converter ðŸ’°ðŸ’¸</h2>
		<h:form id="convert">
			<div class="form-group">
				<h:outputLabel for="isOneToAll">Deseja converter de uma moeda para todas? </h:outputLabel>
				<h:selectOneRadio required="true" id="isOneToAll"
					value="#{hello.isOneToAll}" onchange="formCheck()">
					<f:selectItem itemValue="Sim" itemLabel="Sim" />
					<f:selectItem itemValue="Nao" checked="checked" itemLabel="Nao" />
					<script type="text/javascript">
						function formCheck(){
							if (document.getElementById("convert:isOneToAll:0").checked){
								document.getElementById("teste").style.display = "none";
							}else{
								document.getElementById("teste").style.display = "block";
							}
						}
					</script>
				</h:selectOneRadio>
			</div>
			<div class="form-group">
				<h:outputLabel for="currency1">Currency 1: </h:outputLabel>
				<!-- <h:inputText class="form-control" id="currency1" value="#{hello.currency1}" required="true" placeholder="Enter Currency 1" requiredMessage="Currency 1 is required"/><br/> -->
				<h:selectOneMenu id="currency1" required="true"
					value="#{hello.currency1}">
					<f:selectItems value="#{hello.allCurrencies}"></f:selectItems>
				</h:selectOneMenu>
			</div>
			<div class="form-group" id="teste">
				<h:outputLabel for="currency2">Currency 2: </h:outputLabel>
				<!-- <h:inputText class="form-control" id="currency2" value="#{hello.currency2}" required="true" placeholder="Enter Currency 2" requiredMessage="Currency 2 is required"/><br/> -->
				<h:selectOneMenu id="currency2" required="true"
					value="#{hello.currency2}">
					<f:selectItems value="#{hello.allCurrencies}"></f:selectItems>
				</h:selectOneMenu>

			</div>
			<div class="form-group">
				<h:outputLabel for="valueToConvert">Value: </h:outputLabel>
				<h:inputText converterId="javax.faces.Double" id="valueToConvert"
					required="true" value="#{hello.valueToConvert}"></h:inputText>
			</div>
			<h:commandButton action="#{hello.converter}" id="submit-button"
				class="btn btn-default" value="Submit" />
		</h:form>
	</div>
   #{hello.valor}
   <h:dataTable value="#{hello.objetosJSON}" var="o">
		<h:column>
			<f:facet name="header">Moeda de Origem</f:facet>
   			#{o.moedaOrigem}
   		</h:column>
		<h:column>
			<f:facet name="header">Moeda de Destino</f:facet>
   			#{o.moedaDestino}
   		</h:column>
		<h:column>
			<f:facet name="header">Valor</f:facet>
   			#{o.valor}
   		</h:column>
	</h:dataTable>
</h:body>
</html>
